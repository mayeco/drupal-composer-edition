web:
  image: mayeco/drupal8-php7
  ports:
   - "80:80"
  volumes:
   - ./html:/var/www/html
   - ./vendor:/var/www/vendor
   - ./src:/var/www/src
   - ./bin:/var/www/bin
  links:
    - mariadb:mysql

phpmyadmin:
  image: nazarpc/phpmyadmin
  ports:
   - "8080:80"
  links:
    - mariadb:mysql

mariadb:
  image: mariadb:latest
  volumes:
   - ./mysql_data:/var/lib/mysql
  environment:
     - MYSQL_DATABASE=drupal8
     - MYSQL_USER=drupal8
     - MYSQL_PASSWORD=__PASSWORD_HERE__
